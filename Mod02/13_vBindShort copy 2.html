<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .red{
        color: red;
      }
      .green{
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <span :class="[msg.length>5?'red':'green']"> {{ msg }} </span>
    </div>
    <script src="https://unpkg.com/vue@3.0.4/dist/vue.global.js"></script>
    <script>
      Vue.createApp({
        setup() {
          let msg = "Hello World !"
          let redColor = true

          return {
            msg,
            redColor,
          }
        }
      }).mount("#app");
    </script>
  </body>
</html>
